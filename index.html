<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Simon Says</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="simon-says">
			<div id="new"><img src="images/new-btn.jpg" alt="Start new Game"></div>
			<div id="score">
				<img src="images/digit-0.jpg" alt="Digit one of Score">
				<img src="images/digit-0.jpg" alt="Digit two of Score">
			</div>
			<div class="button disable active" id="button-green"><a href="#" data-nbr="1"></a></div>
			<div class="button disable active" id="button-red"><a href="#" data-nbr="2"></a></div>
			<div class="button disable active" id="button-yellow"><a href="#" data-nbr="3"></a></div>
			<div class="button disable active" id="button-cyan"><a href="#" data-nbr="4"></a></div>
		</div>
		<script type="module" src="js/app.js"></script>
	</body>
</html>
